<!DOCTYPE html>
<html>
    <head>
    <link href="style.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="https://kit.fontawesome.com/178167676b.js" crossorigin="anonymous"></script>
    <title>Library</title>
    </head>
    <body>
        <header>
            <h1>Library App</h1>
        </header>
        <div class="container"></div>
       <div class="modal" id="modal">
           <div class="modal-container">
               <div class="modal-header">
                    <span class="close" id="close">&times;</span>
               </div>
               <form>
                   <input type="text" id="bookTitle" placeholder="Title">
                   <input type="text" id="bookAuthor" placeholder="Author">
                   <input type="number" id="bookPages" placeholder="Pages">
                    <div>
                        <label for ="bookStatus">Have you read it?</label>
                        <input type="checkbox" id="bookStatus">
                    </div>
                    <input type="submit" id="submitBtn" placeholder="Submit">
               </form>
           </div>
       </div>
       <button id="addBtn">Add book</button>
    </body>
    <script src="script.js"></script>
    </html>
